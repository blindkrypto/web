<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="My Awesome Website" />
  <meta property="og:description" content="Check out this awesome website with amazing content!" />
  <meta property="og:image" itemprop="image" content="https://assets.furlenco.com/s3-furlenco-images/grogu/Furlenco2.0_LOGO-EMBLEM-LOW-25.png" />
  <meta property="og:type" content="website" />

  <meta property="og:image:width" content="300"/>
  <meta property="og:image:height" content="300"/>

  <meta property="og:url" content="https://blindkrypto.github.io/web/" />
  <meta property="og:type" content="website" />

  <!-- Additional optional meta tags -->

    <title>Redirect to Instagram</title>
  
  <!-- Redirect Script -->
  <script type="text/javascript">
    function redirectToInstagram() {
      // First try to open the Instagram app
      window.location = "instagram://user?username=vatsinsta";
      
      // Fallback: If Instagram app is not available, redirect to Instagram web page after a delay
      setTimeout(function() {
        window.location = "https://www.instagram.com/vatsinsta";
      }, 2000);
    }
  </script>
</head>
<body onload="redirectToInstagram()">
  <h1>Redirecting to Instagram...</h1>
</body>
</html>
